<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--    Select2 jquery-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>

    <style>
        .errorMsg {
            color: #721c24;
            background-color: #f8d7da;
            height: 40px;
            line-height: 40px;
            padding-left: 10px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container" style="max-width: 1000px; margin: 20px auto;">
    <form th:action="@{/products/add}" th:object="${product}" th:method="post">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{name}">
            <label>Tên:</label>
            <div th:if="${#fields.hasErrors('name')}" class="errorMsg" th:errors="*{name}"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="soluong" value="1" th:field="*{quantity}">
            <label>Số lượng:</label>
            <div th:if="${#fields.hasErrors('quantity')}" class="errorMsg" th:errors="*{quantity}"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="giatien" value="1000" th:field="*{price}">
            <label>Giá tiền:</label>
            <div th:if="${#fields.hasErrors('price')}" class="errorMsg" th:errors="*{price}"></div>
        </div>

        <div class="form-floating mb-3">
            <select class="form-select" th:field="*{origin}" id="country-select">
                <option th:each="country : ${countries}" th:value="${country.name.common}"
                        th:text="${country.name.common}"></option>
<!--                <option value="Vietnam">Vietnam</option>-->
<!--                <option value="American">American</option>-->
<!--                <option value="Korea">Korea</option>-->
            </select>
            <label>Nguồn gốc:</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Thể loại:</label> <br>
            <input type="radio" class="form-check-input" value="Mèo cảnh" th:field="*{category}">Mèo cảnh &nbsp;&nbsp;
            <input type="radio" class="form-check-input" value="Mèo ta" th:field="*{category}">Mèo ta
            <div th:if="${#fields.hasErrors('category')}" class="errorMsg" th:errors="*{category}"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="tuoitho" value="1" th:field="*{lifespan}">
            <label>Tuổi thọ:</label>
            <div th:if="${#fields.hasErrors('lifespan')}" class="errorMsg" th:errors="*{lifespan}"></div>
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" th:field="*{description}" style="min-height: 80px"></textarea>
            <label>Mô tả:</label>
            <div th:if="${#fields.hasErrors('description')}" class="errorMsg" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái:</label>
            <input type="checkbox" class="form-check-input" th:field="*{status}">
        </div>

        <input type="submit" class="btn btn-info" value="Thêm"
               onclick="return confirm('Bạn có chắc chắn muốn thêm sản phẩm?')">
    </form>
</div>

<script type="text/javascript">
    const sl = 1;
    const gt = 1000;
    const th = 1;
    document.getElementById("soluong").value = sl;
    document.getElementById("giatien").value = gt;
    document.getElementById("tuoitho").value = th;

    const input_soluong = document.getElementById("soluong");
    const input_giatien = document.getElementById("giatien");
    const input_tuoitho = document.getElementById("tuoitho");

    input_soluong.addEventListener("blur", function () {
        if (input_soluong.value.trim() === '') {
            input_soluong.value = sl;
        }
    });

    input_giatien.addEventListener("blur", function () {
        if (input_giatien.value.trim() === '') {
            input_giatien.value = gt;
        }
    });

    input_tuoitho.addEventListener("blur", function () {
        if (input_tuoitho.value.trim() === '') {
            input_tuoitho.value = th;
        }
    });

    $(document).ready(function () {
        $('#country-select').select2();
    });
</script>

<script th:src="@{/js/common.js}"></script>

</body>
</html>
