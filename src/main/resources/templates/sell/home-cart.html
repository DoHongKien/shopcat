<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container row border border-1" style="margin: 20px auto;">

    <div th:if="${quantityGreater != null}" class="alert alert-warning text-center">
        [[${quantityGreater}]]
    </div>
    <div th:if="${anotherChooseProduct != null}" class="alert alert-warning text-center">
        [[${anotherChooseProduct}]]
    </div>

    <div th:if="${checkEmptyCart <= 0}" class="text-center">
        <span>Giỏ hàng không có sản phẩm</span>
    </div>

    <div th:if="${checkEmptyCart > 0}">

    <form th:action="@{/add-to-cart/buy-now}" method="post">

        <div class="row p-1" th:each="product : ${listCartDetail}">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-sm-4">
                        <img th:src="@{/images/image_cat_vertical.jpg}" style="max-width: 50px; max-height: 50px">
                    </div>
                    <div class="col-sm-8">
                        [[${product.productName}]]
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                [[${product.price}]]đ
            </div>
            <div class="col-md-3">
                Số lượng: [[${product.quantity}]]
<!--                <input type="number" class="form-control" th:name="quantity"-->
<!--                                 th:value="${product.quantity}" style="max-width: 50px;">-->
            </div>
            <div class="col-md-1">
                <input type="checkbox" class="form-check-input" th:name="selectProduct" th:value="${product.id}">
            </div>

            <div class="col-md-1">
                <a th:href="@{/add-to-cart/delete-product/{productId}(productId=${product.id})}"
                   class="btn btn-success">Delete</a>
            </div>
        </div>

        <div class="col-md-5">
            <button type="submit" class="btn btn-info" sec:authorize="hasAnyAuthority('USER', 'ADMIN')">Mua ngay</button>
            <span class="m-2 p-1 border border-1">Tổng tiền: [[${totalAmountCart}]]đ</span>
        </div>
    </form>

    </div>
</div>

<script th:src="@{/js/common.js}"></script>

</body>
</html>
