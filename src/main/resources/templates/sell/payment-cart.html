<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container border border-1 p-2" style="max-width: 1000px; margin: 20px auto;">

    <div th:each="product : ${productInCarts}">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-sm-4">
                        <img th:src="@{/images/image_cat_vertical.jpg}" style="max-width: 50px; max-height: 50px">
                    </div>
                    <div class="col-sm-8">
                        [[${product.productName}]]
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                [[${product.price}]]
            </div>
            <div class="col-md-3">
                Số lượng: [[${product.quantity}]]
            </div>
            <div class="col-md-3">
                Tong tien: [[${product.price * product.quantity}]]
            </div>
        </div>
    </div>

    <a th:href="@{/add-to-cart/payment}" class="btn btn-info mt-3">Thanh toán</a>
</div>

<script th:src="@{/js/common.js}"></script>

</body>
</html>
