<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/custom.css}">
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<!-- Checkout Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <div class="mb-4">
                <h4 class="font-weight-semi-bold mb-4">Thông tin nhận hàng</h4>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Họ tên</label>
                        <input class="form-control" type="text" placeholder="John">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>E-mail</label>
                        <input class="form-control" type="text" placeholder="example@email.com">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Số điện thoại</label>
                        <input class="form-control" type="text" placeholder="+123 456 789">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Địa chỉ 1</label>
                        <input class="form-control" type="text" placeholder="123 Street">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Địa chỉ 2</label>
                        <input class="form-control" type="text" placeholder="123 Street">
                    </div>
                </div>
            </div>
            <div class="collapse mb-4" id="shipping-address">
                <h4 class="font-weight-semi-bold mb-4">Shipping Address</h4>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Họ tên</label>
                        <input class="form-control" type="text" placeholder="John">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>E-mail</label>
                        <input class="form-control" type="text" placeholder="example@email.com">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Số điện thoại</label>
                        <input class="form-control" type="text" placeholder="+123 456 789">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Địa chỉ 1</label>
                        <input class="form-control" type="text" placeholder="123 Street">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Địa chỉ 2</label>
                        <input class="form-control" type="text" placeholder="123 Street">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card border-blue-light mb-5">
                <div class="card-header background-blue-light border-0">
                    <h4 class="font-weight-semi-bold m-0">Tổng tiền hóa đơn</h4>
                </div>
                <div class="card-body">
                    <h5 class="font-weight-medium mb-3">Sản phẩm</h5>
                    <div class="d-flex justify-content-between" th:each="product : ${productInCarts}">
                        <p>[[${product.productName}]]</p>
                        <p><span id="number1">[[${product.price}]]</span>₫</p>
                    </div>
                    <hr class="mt-0">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Tổng tiền</h6>
                        <h6 class="font-weight-medium"><span id="number2">[[${totalAmount}]]</span>₫</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Phí vận chuyển</h6>
                        <h6 class="font-weight-medium">0₫</h6>
                    </div>
                </div>
                <div class="card-footer border-blue-light bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Tổng</h5>
                        <h5 class="font-weight-bold"> <span id="number3">[[${totalAmount}]]</span>₫</h5>
                    </div>
                </div>
            </div>
            <div class="card border-blue-light mb-5">
                <div class="card-header background-blue-light border-0">
                    <h4 class="font-weight-semi-bold m-0">Phương thức thanh toán</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="form-check-input" name="payment" id="paypal">
                            <label class="form-check-label" for="paypal">Paypal</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="form-check-input" name="payment" id="directcheck">
                            <label class="form-check-label" for="directcheck">Thanh toán khi nhận hàng</label>
                        </div>
                    </div>
                    <div class="">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="form-check-input" name="payment" id="banktransfer">
                            <label class="form-check-label" for="banktransfer">Chuyển khoản</label>
                        </div>
                    </div>
                </div>
                <div class="card-footer border-blue-light">
                    <a th:href="@{/add-to-cart/payment}" class="btn btn-lg btn-block background-orange-bold font-weight-bold rounded-0 my-3 py-3">Đặt hàng</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Checkout End -->

<div th:replace="~{fragments :: footer}"></div>

<script th:src="@{/js/common.js}"></script>

</body>
</html>
