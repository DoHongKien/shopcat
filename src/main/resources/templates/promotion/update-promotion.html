<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container" style="max-width: 1000px; margin: 20px auto;">
    <form th:action="@{/promotion/add}" th:object="${promotion}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{name}">
            <label>Tên khuyến mãi:</label>
        </div>

        <div class="form-floating mb-3">
            <input type="datetime-local" class="form-control" th:field="*{startDate}" >
            <label>Ngày bắt đầu:</label>
        </div>

        <div class="form-floating mb-3">
            <input type="datetime-local" class="form-control" th:field="*{endDate}">
            <label>Ngày kết thúc:</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" th:field="*{discountPercentage}">
            <label>Giảm giá(%):</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" th:field="*{promotionSpendLimit}">
            <label>Giảm tối đa(VNĐ):</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái:</label>
            <input type="checkbox" class="form-check-input" th:field="*{status}">
        </div>

        <input type="submit" class="btn btn-info" value="Sửa"
               onclick="return confirm('Bạn có chắc chắn muốn sửa khuyến mãi mới?')">
    </form>
</div>

<script th:src="@{/js/common.js}"></script>

</body>
</html>
