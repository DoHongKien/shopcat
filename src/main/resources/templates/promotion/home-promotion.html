<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-3">
    <div th:if="${message != null}" class="alert alert-success">
        [[${message}]]
    </div>
    <a th:href="@{/promotion/view-add}" class="btn btn-outline-primary">Thêm</a>
    <table class="table table-triped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Giảm giá (%)</th>
            <th>Hành động</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="promotion: ${promotions}">
            <td>[[${promotion.id}]]</td>
            <td>[[${promotion.startDate}]]</td>
            <td>[[${promotion.endDate}]]</td>
            <td>[[${promotion.discountPercentage}]]</td>
            <td>
                <a th:href="@{/promotion/view-update/{id}(id=${promotion.id})}" class="btn btn-outline-primary">Chi tiết</a>
                <a th:href="@{/promotion/delete/{id}(id=${promotion.id})}" class="btn btn-outline-danger">Xóa</a>
                <a th:href="@{/promotion/apply/{id}(id=${promotion.id})}" class="btn btn-outline-danger">Áp dụng</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<select th:name="productName" th:each="product: ${productListInventory}" class="form-select">
    <option th:value="${product.id}">[[${product.name}]]</option>
</select>

<script th:src="@{/js/common.js}"></script>

</body>
</html>
