<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container">
    <a class="btn btn-info" th:href="@{/users/view-add}">Add</a>
    <table class="table table-triped table-hover table-responsive">
        <thead>
        <tr>
            <th>Id</th>
            <th>Tên</th>
            <th>Ngày Sinh</th>
            <th>Giới Tính</th>
            <th>Email</th>
            <th>Trạng Thái</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td>[[${user.id}]]</td>
            <td>[[${user.name}]]</td>
            <td>[[${user.dob}]]</td>
            <td th:text="${user.sex == 1 ? 'Male' : 'Female'}"></td>
            <td>[[${user.email}]]</td>
            <td th:text="${user.status == true ? 'Enabled' : 'Disabled'}"></td>
            <td>
                <a th:href="@{/users/detail/{id}(id=${user.id})}" class="btn btn-primary">Chi tiết</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/common.js}"></script>

</body>
</html>
