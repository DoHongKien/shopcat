<!DOCTYPE html>
<html lang="en" xmlns:th="http://www-thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container" style="max-width: 1000px; margin: 20px auto;">
    <form th:action="@{/users/add}" th:object="${user}" th:method="post">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{name}">
            <label>Họ và Tên:</label>
        </div>

        <div class="form-floating mb-3">
            <input type="date" class="form-control" th:field="*{dob}">
            <label>Ngày Sinh:</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Giới Tính:</label> <br>
            <input type="radio" class="form-check-input" value="1" th:field="*{sex}">Nam &nbsp;&nbsp;
            <input type="radio" class="form-check-input" value="0" th:field="*{sex}">Nữ
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" th:field="*{email}">
            <label>Email:</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" th:field="*{password}">
            <label>Mật Khẩu: </label>
        </div>

        <div class="mb-3">
            <label class="form-label">Vai trò: </label> <br>
            <th:block th:each="role : ${roles}">
                <input type="checkbox"
                       th:field="*{roles}"
                       th:text="${role.name}"
                       th:value="${role.id}"
                       class="m-2">
                &nbsp;
            </th:block>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái:</label>
            <input type="checkbox" class="form-check-input" th:field="*{status}">
        </div>

        <input type="submit" class="btn btn-info" value="Thêm"
               onclick="return confirm('Bạn có chắc chắn muốn thêm người dùng mới?')">
    </form>
</div>

<script th:src="@{/js/common.js}"></script>

</body>
</html>
