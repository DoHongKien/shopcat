<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container border border-1 p-3" style="max-width: 400px; margin: 100px auto 0;">

    <h2 class="text-center">Đăng ký</h2>

    <form th:action="@{/register/create}" th:object="${user}" th:method="post">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{name}">
            <label>Họ và Tên:</label>
        </div>

        <div class="form-floating mb-3">
            <input type="date" class="form-control" th:field="*{dob}">
            <label>Ngày Sinh:</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Giới Tính:</label> <br>
            <input type="radio" class="form-check-input" value="1" th:field="*{sex}">&nbsp;Nam &nbsp;
            <input type="radio" class="form-check-input" value="0" th:field="*{sex}">&nbsp;Nữ
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{phone}">
            <label>Số điện thoại:</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{address}">
            <label>Địa chỉ:</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" th:field="*{email}">
            <label>Email:</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" th:field="*{password}">
            <label>Mật Khẩu: </label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control">
            <label>Xác Nhận Mật Khẩu: </label>
        </div>

        <div class="d-grid">
            <input type="submit" class="btn btn-info btn-block" value="Đăng ký"
                   onclick="return confirm('Bạn có chắc chắn muốn đăng ký?')">
        </div>

    </form>
</div>

</body>
</html>
