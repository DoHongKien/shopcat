<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container border border-1 p-3" style="max-width: 400px; margin: 20px auto;">

    <div th:if="${message != null}" class="alert alert-danger text-center">
        [[${message}]]
    </div>

    <form th:action="@{/forgot-password/send-email}" method="post">
        <input type="email" name="email" class="form-control" placeholder="Nhập email...">
        <input type="submit" class="btn btn-primary mt-2" value="Gửi">
    </form>

    <div th:if="${error != null}" class="alert alert-danger text-center">
        [[${error}]]
    </div>

    <form th:action="@{/forgot-password/confirmOTP}" method="post">
        <input type="hidden" name="otpsent" th:value="${otp}">
        <input type="text" name="otp" class="form-control" placeholder="Nhập OTP...">
        <input type="submit" class="btn btn-primary mt-2" value="Xác nhận">
    </form>

</div>

</body>
</html>
