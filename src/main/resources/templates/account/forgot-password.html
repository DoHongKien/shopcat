<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container border border-1 p-3" style="max-width: 400px; margin: 20px auto;">

    <form th:action="@{/forgot-password}" method="post" style="max-width: 350px; margin: 0 auto">
        <div>
            <p>Chúng tôi sẽ gửi link làm mới mật khẩu sau khi bạn nhập email</p>
            <p th:if="${message != null}" class="text-center" style="color: blue;">
                [[${message}]]
            </p>
            <p th:if="${error != null}" class="text-center" style="color: red;">
                [[${error}]]
            </p>
        </div>
        <div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Nhập email..." required autofocus>
            </p>
            <p class="text-center">
                <input type="submit" class="btn btn-primary mt-2" value="Gửi">
            </p>

        </div>
    </form>

</div>

</body>
</html>
