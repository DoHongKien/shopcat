<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container border border-1 p-3" style="width: 350px; margin: 100px auto 0;">

    <h2 class="text-center">Đăng nhập</h2>

    <div class="alert alert-success" th:if="${message != null}">
        [[${message}]]
    </div>

    <form th:action="@{/login}" method="post">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning text-center">Bạn đã đăng xuất thành công</p>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email">
            <label>Tài Khoản: </label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password">
            <label>Mật Khẩu: </label>
        </div>
        <div>
            <input type="checkbox" name="remember-me"> Remember Me
        </div>
        <div class="d-grid">
            <input type="submit" class="btn btn-info btn-block mt-2" th:value="Login">
        </div>
        <div class="text-center mt-1">
            <a th:href="@{/forgot-password/view-forgot-password}" class="text-decoration-none">Quên mật khẩu?</a>
        </div>

        <hr>

        <div class="row">
            <a th:href="@{/register}" class="btn btn-outline-primary text-center col-md-6 mx-auto">Tạo tài khoản mới</a>
        </div>

    </form>
</div>

</body>
</html>
