<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div th:fragment="navbar">

    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit">
    </form>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a th:href="@{/cat}">
                <img th:src="@{/images/logo_cat_image.png}" style="width: 50px; height: 50px; margin-right: 20px;">
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <th:block sec:authorize="hasAuthority('ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/products}">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/product-cate}">Product
                                Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users}">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/show-invoice}">Invoice</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/promotion/show}">Promotion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/statistics}">Statistic</a>
                        </li>
                    </th:block>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}"
                           sec:authentication="principal.fullname"></a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('USER', 'ADMIN')">
                        <a class="nav-link" id="logoutLink" href="">Logout</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/add-to-cart/view-cart}" class="btn rounded-0 border-blue-light">
                            <i class="fas fa-shopping-cart text-info"></i>
                            <span class="badge text-dark">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

</body>
</html>
