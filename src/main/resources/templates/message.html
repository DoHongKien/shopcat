<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="border border-secondary rounded p-3" style="max-width: 350px; margin: 50px auto;">
        <div class="text-center">
            <h2 class="mt-1">[[${title}]]</h2>
            <h4 class="mt-2">[[${message}]]</h4>
            <h4 class="mt-2" th:unless="${message != null}">[[${error}]]</h4>
            <a th:href="@{/login}" class="btn btn-primary">Về trang đăng nhập</a>
        </div>
    </div>
</div>

</body>
</html>
